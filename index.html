<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>loop1step5</title>
  </head>
  <body>
    <div class="container">
      <div class="ticket">
        <div class="take_off">
          <h1 class="code">FRA</h1>
          <span class="name">FRANKFURT</span>
        </div>
        <span class="space"></span>
        <div class="destination">
          <h1 class="code">AMR</h1>
          <span class="name">ARMSTERDAM</span>
        </div>
    </div>

    <div class="flight">
      <div class="detail">
        <span class="header">flight</span>
        <span>815</span>
      </div>
      <div class="detail">
        <span class="header">GATE</span>
        <span>23G</span>
      </div>
      <div class="detail">
        <span class="header">SEAT</span>
        <span>10F</span>
      </div>
    </div>

    <div class="bottom">
      <div class="passenger">
        <div class="info">
          <p class="text">PASSENGER</p>
          <p>Robert De Niro</p>
        </div>
       <div class="info">
         <p class="text">CLASS</p>
         <p>Bussiness</p>
       </div> 
       <div class="info">
         <p class="text">DEPARTURE</p>
         <p>3.45am, DEC 15</p>
       </div>
      </div>

      <img src="" alt=""/>
    </div>
  </body>
</html>
